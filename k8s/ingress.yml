apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caller-callee-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: callee.sharplee7.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: callee-service
                port:
                  number: 8082
    - host: caller.sharplee7.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caller-service
                port:
                  number: 8081